<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Internal CSS  -->
    <style>
        #count-div {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Header Section  -->
    <section>
        <!-- Search Section -->
        <div class="container mt-5">
            <div class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control border rounded me-4"
                        placeholder="Find you book here ..." aria-label="Search your book"
                        aria-describedby="search-btn" />
                    <button class="btn btn-primary border rounded" type="button" onclick="loadBook()">
                        Search Your Book !
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content area section  -->
    <section>
        <!-- Loading Spinner -->
        <div id="spinner" style="display: none" class="container mt-5 text-center">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Handling Error Message -->
        <div class="container mt-5">
            <div id="error-message"></div>
        </div>

        <!-- Count the search results -->
        <div class="container mt-5" id="count-div">
            <div class="card w-100 mx-auto">
                <div class="card-body text-center" id="count">

                </div>
            </div>
        </div>

        <!-- Book list -->
        <div class="container mt-5">
            <div id="book-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gx-lg-3 gx-md-5 gx-4 gy-5">

            </div>
        </div>
    </section>


    <!-- Bootstarp Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <!-- External Js  -->
    <script src="assets/js/index.js"></script>
</body>

</html>
